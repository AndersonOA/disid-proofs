<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-list-layout}">

  <head id="head">
    <title data-th-text="#{label_list_entity(#{label_author_plural})}">
    List Author - proof - SpringRoo Application</title>

  </head>

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!--CONTAINER-->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content">
        <div class="container-fluid content">

          <h1 data-th-text="#{label_author_plural}">Authors</h1>

          <!--TABLE-->
          <div class="table-responsive" id="containerFields" data-th-with="collectionLink=${@linkBuilder.of('AuthorsCollectionThymeleafController')},itemLink=${@linkBuilder.of('AuthorsItemThymeleafController')}">
              <table id="author-entity-table" style="width: 99.7%" class="table table-striped table-hover table-bordered" data-datatables="true" data-row-id="id" data-select="single" data-z="c0ba3701" data-order="[[ 1, &quot;asc&quot; ]]" data-data-load-url="${collectionLink.to('datatables')}" data-data-show-url="${itemLink.to('show').with('author', '_ID_')}" data-data-export-csv-url="${collectionLink.to('exportCsv')}" data-data-export-xls-url="${collectionLink.to('exportXls')}" data-data-export-pdf-url="${collectionLink.to('exportPdf')}" data-data-create-url="${collectionLink.to('createForm')}" data-data-edit-url="${itemLink.to('editForm').with('author', '_ID_')}" data-data-delete-url="${itemLink.to('delete').with('author', '_ID_')}" data-data-delete-batch-url="${collectionLink.to('deleteBatch').with('ids', '_ID_')}">
                <caption class="sr-only" data-th-text="#{label_list_entity(#{label_author_plural})}">Author List</caption>
                <thead>
                  <tr>
                    <th data-data="id" data-checkboxes="true"></th>
                    <th data-data="name" data-th-text="#{label_author_name}">name</th>
                    <th data-data="lastName" data-th-text="#{label_author_lastname}">lastName</th>
                    <th data-data="id" data-orderable="false" data-searchable="false" class="dttools" data-th-text="#{label_tools}">Tools</th>
                  </tr>
                </thead>
                <tbody data-th-remove="all">
                  <tr>
                    <td></td>
                    <td>name</td>
                    <td>lastName</td>
                    <td data-th-text="#{label_tools}">Tools</td>
                  </tr>
                </tbody>
              </table>
                <!-- content replaced by modal-confirm fragment of modal-confirm.html -->
                <div data-th-replace="~{fragments/modal-confirm-delete :: modalConfirmDelete(tableId='author-entity-table',
                    title=#{label_delete_entity(#{label_author_plural})}, message=#{info_delete_item_confirm})}">
                </div>
                <div data-th-replace="~{fragments/modal-confirm-delete-batch :: modalConfirmDeleteBatch(tableId='author-entity-table',
                    title=#{label_delete_entity(#{label_author_plural})}, message=#{info_delete_batch_confirm})}">
                </div>
              <div data-th-replace="~{fragments/modal-export-empty-error :: modalExportEmptyError(tableId='author-entity-table',
                  title=#{label_export_empty_error(#{label_author_plural})}, message=#{info_export_empty_error})}">
              </div>
          </div>
          <!-- /TABLE -->

          <!-- details -->
        <hr>
        <div id="details-level-1">
            <ul class="nav nav-tabs" id="nav-tabs">
                <li class="active">
                  <a id="books-detail-table-tab" data-toggle="tab" href="#detail-books-detail" data-z="a1f15d7e">Books</a>
                </li>
            </ul>

            <div class="tab-content" id="tab-content">
              <div id="detail-books-detail" class="tab-pane active">
                <!--START DETAIL TABLE-->
                <div class="table-responsive" data-th-with="detailCollectionLink=${@linkBuilder.of('AuthorsItemBooksThymeleafController')},detailItemLink=${@linkBuilder.of('BooksItemThymeleafController')}">
                    <table id="books-detail-table" style="width: 99.7%" class="table table-striped table-hover table-bordered" data-datatables="true" data-parent-table="author-entity-table" data-row-id="id" data-z="a1f15d7e" data-order="[[ 1, &quot;asc&quot; ]]" data-data-load-url="${detailCollectionLink.to('datatables').with('author', '_PARENTID_')}" data-data-show-url="${detailItemLink.to('show').with('book', '_ID_')}" data-data-create-url="${detailCollectionLink.to('createForm').with('author', '_PARENTID_')}" data-data-edit-url="${detailItemLink.to('editForm').with('book', '_ID_')}" data-data-delete-url="${detailCollectionLink.to('removeFromBooks').with('author', '_PARENTID_').with('booksToRemove', '_ID_')}" data-data-delete-batch-url="${detailCollectionLink.to('removeFromBooksBatch').with('author', '_PARENTID_').with('booksToRemove', '_ID_')}">
                      <caption class="sr-only" data-th-text="#{label_list_of_entity(#{label_author_books})}">Books List</caption>
                      <thead>
                        <tr>
                          <th data-data="id" data-checkboxes="true"></th>
                              <th data-data="title" data-th-text="#{label_author_books_title}">title</th>
                              <th data-data="isbn" data-th-text="#{label_author_books_isbn}">isbn</th>
                              <th data-data="editorial" data-th-text="#{label_author_books_editorial}">editorial</th>
                              <th data-data="cover" data-th-text="#{label_author_books_cover}">cover</th>
                              <th data-data="id" data-orderable="false" data-searchable="false" class="dttools" data-th-text="#{label_tools}">Tools</th>
                        </tr>
                      </thead>
                      <tbody data-th-remove="all">
                        <tr>
                              <td>title</td>
                              <td>isbn</td>
                              <td>editorial</td>
                              <td>cover</td>
                          <td data-th-text="#{label_tools}">Tools</td>
                        </tr>
                      </tbody>
                    </table>
                    <!-- content replaced by modal-confirm fragment of modal-confirm.html -->
                    <div data-th-replace="~{fragments/modal-confirm-delete :: modalConfirmDelete(tableId='books-detail-table',
                        title=#{label_delete_entity(#{label_author_books})}, message=#{info_delete_item_confirm})}">
                    </div>
                   <div data-th-replace="~{fragments/modal-confirm-delete-batch :: modalConfirmDeleteBatch(tableId='books-detail-table',
                        title=#{label_delete_entity(#{label_author_books})}, message=#{info_delete_batch_confirm})}">
                    </div>
                    <div data-th-replace="~{fragments/modal-export-empty-error :: modalExportEmptyError(tableId='books-detail-table',
                        title=#{label_export_empty_error(#{label_author_books})}, message=#{info_export_empty_error})}">
                    </div>
                </div> <!--/table-responsive">
                <!--END TABLE-->
              </div> <!--/tab-pane -->
            </div> <!--/tab-content-->
        </div>

          <div class="clearfix">
            <div class="pull-left">
              <a href="../index.html" class="btn btn-default" data-th-href="@{/}">
                 <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                 <span data-th-text="#{label_back}">Back</span>
              </a>
            </div>
          </div>

        </hr></div>

      </section>
      <!-- /CONTENT -->
    </div>
    <!-- /CONTAINER -->

    <footer class="container">
      <!-- Content replaced by layout of the page displayed -->
    </footer>

    <!-- JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so that the pages load faster -->
    <!-- JavaScript loaded by layout of the page displayed -->
    <!--
         Only the inner content of the following tag "javascript" is included
         within the template, in the div "javascript"
        -->
    <div data-layout-fragment="javascript">
    </div>

  </body>

</html>
